<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="flex">
            <div id="small">
                <h1 class="wideHeader">Let's squeeze him dry!</h1>
                <h1 class="medHeader">1v1 now baby!</h1>
                <h1 class="smallHeader">Winner!</h1>
                <img class="imgSmall" src="./pushing man.jpg" alt="man pushing a wall">
            </div>
            <div id="medium">
                <h1 class="wideHeader">Help me!</h1>
                <h1 class="medHeader">I'm going to win!</h1>
                <h1 class="smallHeader">Runner-Up!</h1>
                <img class="imgMedium" src="./middle man.jpg" alt="man stuck between 2 walls">
            </div>
            <div id="large">
                <h1 class="wideHeader">Oh yeah let's go!</h1>
                <h1 class="medHeader">I'm free!</h1>
                <h1 class="smallHeader">Loser!</h1>
                <img class="imgLarge" src="./pushing man left.jpg" alt="man pushing a wall flipped horizontally">
            </div>
        </div>
    </div>
</body>
</html>
